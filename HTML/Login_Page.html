<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" href="../Images/favicon.ico">
        <link rel="stylesheet" href="../CSS/login.css">
        <!-- <link rel="stylesheet" href="/CSS/Menu.css"> -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>

    <body>
        <header>
            <div class="logo">
             <img src="../Images/logo.png" width="110px">
            </div>
            <nav class="navigation">
                <a href="../HTML/Home_Page.html" class="nav-item nav-link">Home</a>
                <a href="../HTML/Menu_Page.html" class="nav-item nav-link">Menu</a>
                <a href="../HTML/AboutUs_Page.html" class="nav-item nav-link active">About</a>
              
                <button class="btnLogin">Login</button>
            </nav>    
        </header>
        <div class="clock">
            <iframe src="https://free.timeanddate.com/clock/i9fcpdpx/n426/fs48/fcfff/tct/pct/ftb/th2/ts1" frameborder="0" width="255" height="57" allowtransparency="true"></iframe>
        </div>
        <dir class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>

            <div class="form-box Login">
                <h2>Login</h2>
                <form action="#">

                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>username</label>
                    </div>
    
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password"   required>
                        <label>password</label>
                    </div>

                    <div class="remember-forgot">
                        <label> <input type="checkbox">Remember me</label>
                        <a href="#" >Forget Password? </a>
                    </div>
    
                    <button type="submit" class="btn">Login</button>
    
                    <div class="register-link">
                      <p>Don't have an account? <a href="#">Register</a> </p>
                    </div>

                </form>
            </div>



            <div class="form-box register">
                <h2>Registion</h2>
                <form action="#">

                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text"   required>
                        <label>username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email"   required>
                        <label>Email</label>
                    </div>
    
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password"   required>
                        <label>password</label>
                    </div>

                    <div class="remember-forgot">
                        <label> <input type="checkbox">I agree to the terms & conditions</label>
                    </div>
    
                    <button type="submit" class="btn">Register</button>
    
                    <div class="login-link">
                     <p>Already have an account? <a href="#">Login</a> </p>
                    </div>

                </form>
             </div>


        </dir>

                    
     <script src="../JavaScript/Login.js"></script>   
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>       

    </body>


</html>
